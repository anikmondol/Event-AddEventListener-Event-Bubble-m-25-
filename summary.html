<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event handlers</title>
</head>
<body>
    <h1>Explore DOM Events</h1>
    <button onclick="makeGreen()">Make green</button>
    <button id="make_yellow">Make yellow</button>
    <p></p>
    <input id="text_input" type="email">
    <script>
        function makeGreen(){
            document.body.style.backgroundColor = 'green'
        }

        document.getElementById('make_yellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow'
        })


        document.getElementById('text_input').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })

    </script>
</body>
</html>
